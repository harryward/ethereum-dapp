<template name="accounts">
    <p class="lead">Accounts</p>




    <div class="section">
    <h4>Table</h4>
    <table class="table-striped table-bordered table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Balance</th>
            <th>Faucet</th>
        </tr>
        </thead>
        <tbody>


        {{#each accounts}}
            <tr>
                <td><a href="#" class="editName"><i class="fa fa-edit"></i></a> {{name}} </td>
                <td>{{> dapp_identicon identity=address class="dapp-tiny"}} {{address}}</td>
                <td>{{bal balance}} <small>ether</small></td>
                <td><div class="btn btn-primary btn-xs theFaucet"><i class="fa fa-shower"></i> 10 ether</div></td>
            </tr>
        {{/each}}
        </tbody>
    </table>

        <h4>Create Account</h4>
        <div class="button-container">
            <div class="btn create-account btn-primary"><i class="fa fa-key"></i> Create Account</div>
        </div>
    </div>
</template>
