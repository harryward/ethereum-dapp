<template name="accounts">
    <p class="lead">Accounts</p>




    <div class="section">
    <h4>Table</h4>
    <table class="table-striped table-bordered table">
        <thead>
        <tr>

            <th>Address</th>
            <th>Balance</th>
            <!--<th>Faucet</th>-->
        </tr>
        </thead>
        <tbody>


        {{#each accounts}}
            <tr>

                <td>
                    <div><a href="#" class="editName"><i class="fa fa-edit"></i></a> <b>{{name}}</b></div>
                    {{> dapp_identicon identity=address class="dapp-tiny"}} {{address}}</td>
                <td>{{bal balance}} <small>ether</small></td>
                <!--<td><div class="btn btn-primary btn-xs theFaucet"><i class="fa fa-shower"></i> 10 ether</div></td>-->
            </tr>
        {{/each}}
        </tbody>
    </table>

        <h4>Account Options</h4>
        <div class="button-container">
            <div class="btn create-account btn-primary"><i class="fa fa-key"></i> Create Account</div>
            <div class="btn import-account disabled btn-primary"><i class="fa fa-upload"></i> Import Account (coming soon)</div>
        </div>
    </div>
</template>
